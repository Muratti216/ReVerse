name: Build Windows Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller pillow
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --name ReVerse --icon "Assets/Sprites/Avatar.ico" --add-data "Assets;Assets" --add-data "Levels;Levels" --add-data "Scenes;Scenes" --add-data "Scripts;Scripts" --add-data "config.py;." --add-data "README.md;." --noconfirm --onedir --distpath "dist" main.py
      continue-on-error: false
    
    - name: List all build outputs
      run: |
        Write-Host "=== Contents of dist ==="
        Get-ChildItem -Path dist -Recurse | Select-Object FullName
        Write-Host "=== Contents of build ==="
        Get-ChildItem -Path build -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
    
    - name: Upload entire dist folder
      uses: actions/upload-artifact@v4
      with:
        name: ReVerse-Windows-${{ github.sha }}
        path: dist/ReVerse/
        retention-days: 30
    
    - name: Create ZIP from dist
      run: |
        Compress-Archive -Path "dist/ReVerse/*" -DestinationPath "ReVerse-Windows.zip" -Force
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: ReVerse-Windows-ZIP-${{ github.sha }}
        path: ReVerse-Windows.zip
        retention-days: 30
    
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReVerse-Windows-ZIP
        path: ReVerse-Windows.zip
        retention-days: 30
