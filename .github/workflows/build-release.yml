name: Build Windows Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --name ReVerse --icon "Assets/Sprites/Avatar.ico" --add-data "Assets;Assets" --add-data "Levels;Levels" --add-data "Scenes;Scenes" --add-data "Scripts;Scripts" --add-data "config.py;." --add-data "README.md;." --noconfirm --onedir --clean --distpath "Build" main.py
    
    - name: Verify build output
      run: |
        dir Build
        if (Test-Path "build/ReVerse/ReVerse.exe") { 
          Write-Host "âœ“ EXE found in build/ReVerse"
          Copy-Item "build/ReVerse/ReVerse.exe" "Build/ReVerse/" -Force
        }
        dir Build/ReVerse
    
    - name: Create ZIP for release
      run: |
        if (Test-Path "Build/ReVerse") {
          Compress-Archive -Path "Build/ReVerse/*" -DestinationPath "ReVerse-Windows.zip"
        } else {
          Write-Error "Build/ReVerse folder not found!"
          exit 1
        }
    
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReVerse-Windows-ZIP
        path: ReVerse-Windows.zip
        retention-days: 30
    
    - name: Archive full build folder
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ReVerse-Windows-Build
        path: Build/ReVerse/
        retention-days: 30
    
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReVerse-Windows-ZIP
        path: ReVerse-Windows.zip
        retention-days: 30
